<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0
 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Content-Style-Type" content="text/css" />
		<meta http-equiv="Content-Script-Type" content="text/javascript" />
		<title>sample4</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
		<script type="text/javascript">
$(function(){
	$("table tr").each(function(){
		$(this).html("<td>"+$("th",this).text()+"は"+$("td",this).text()+"</td>");
	});
});
		</script>
	</head>
	<body>
		<table>
			<tr><th>text(...)</th><td>テキストを変更する</td></tr>
			<tr><th>html(...)</th><td>(X)HTMLを変更する </td></tr>
			<tr><th>prepend(...)</th><td>要素内の先頭に(X)HTMLを挿入する</td></tr>
			<tr><th>append(...)</th><td>要素内の最後に(X)HTMLを挿入する</td></tr>
			<tr><th>before(...)</th><td>要素の前に(X)HTMLを挿入する</td></tr>
			<tr><th>after(...)</th><td>要素の後に(X)HTMLを挿入する</td></tr>
		</table>
	</body>
</html>
