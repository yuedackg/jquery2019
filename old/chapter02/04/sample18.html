	$(":button").click(function(){

			return false;
		}
	});
});

<form action="check.html">
	<dl>
		<dt>メールアドレス</dt>
		<dd><input type="text" name="mail" /></dd>

		<dd><input type="text" name="check" /></dd>
		<dd><button>確認</button></dd>
	</dl>
</form>
