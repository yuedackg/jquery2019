		<script type="text/javascript">
$(function(){
	$('#fisheye').Fisheye({
		maxWidth: 80,
		items: 'a',
		itemsText: 'span',
		container: '.fisheyeContainter',
		itemWidth: 80,
		proximity: 90,
		halign : 'center'
	});
});
		</script>
<style type="text/css" media="all">
#fisheye{
	margin-top:200px;
}
.fisheye{
	text-align: center;
	height: 200px;
	position: relative;
}
a.fisheyeItem{
	text-align: center;
	color: #000;
	font-weight: bold;
	text-decoration: none;
	width: 40px;
	position: absolute;
	display: block;
	top: 0;
}
.fisheyeItem img{
	border: none;
	margin: 0 auto 5px auto;
	width: 100%;
}

.fisheyeItem span{
	display: none;
	positon: absolute;
}
.fisheyeContainter{
	height: 200px;
	width: 700px;
	position: absolute;
}

</style>

	</head>
	<body>
		<div id="fisheye" class="fisheye">

				<a href="#" class="fisheyeItem"><img src="images/icon7.jpg" width="80" /><span>Sound</span></a>
				<a href="#" class="fisheyeItem"><img src="images/icon8.jpg" width="80" /><span>Comment</span></a>
