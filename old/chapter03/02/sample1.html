		<style type="text/css">
*{
	margin:0;
	padding:0;
	border:0;
}
body{
	background:black;
}
#container{
	width:1000px;
	margin:20px auto;
}
#navi{
	width:300px;

}

}
#navi ul li img{

}
#main{

	float:right;
}
#main img{
	border:3px solid white;

		</style>
		<script type="text/javascript">
$(function(){
	$("#navi a").click(function(){
		$("#main img").attr("src",$(this).attr("href"));
		return false;
	});
});
		</script>
	</head>
